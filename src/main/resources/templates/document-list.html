<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <title>File List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.8/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/searchbuilder/1.7.1/css/searchBuilder.dataTables.min.css" rel="stylesheet">  
  </head>

  <body>
    <div class="container">
      <h1>File List</h1>
      <div class="table-responsive">
        <table id="document-table" class="diplay no-wrap" style="width: 100%;">
          <thead>
            <tr>
              <th>id</th>
              <th>created_on</th>
              <th>created_on_char</th>
              <th>description</th>
              <th>file_id</th>
              <th>file_name</th>
              <th>file_url</th>
              <th>file_size</th>
              <!-- <th>Actions</th> -->
            </tr>
          </thead>
          <tbody>
            <tr th:each="file : ${files}">
              <td th:text="${file.id}">id</td>
              <td th:text="${file.created_on}">created_on</td>
              <td th:text="${file.created_on_char}">created_on_char/td>
              <td th:text="${file.description}">description</td>
              <td th:text="${file.file_id}">file_id</td>
              <td th:text="${file.file_name}">file_name</td>
              <td th:text="${file.file_url}">file_url</td>
              <td th:text="${file.file_size}">file_size</td>
              <!-- <td>
                <button class="btn btn-warning edit-btn" th:attr="data-id=${file.id}"><i class="fas fa-edit"></i> Edit</button>
                <button class="btn btn-danger delete-btn" th:attr="data-id=${file.id}"><i class="fas fa-trash"></i> Delete</button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- <div class="actions">
        <a class="btn btn-success" href="/files/create"><i class="fas fa-plus"></i> Add File</a>
      </div> -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.8/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/searchbuilder/1.7.1/js/dataTables.searchBuilder.min.js"></script>
    <script th:src="@{/main.js}"></script>
  </body>
</html>
