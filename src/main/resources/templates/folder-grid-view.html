<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta data -->
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <meta content="" name="description">
  <meta content="" name="author">
  <meta name="keywords" content="" />
  <title>Folder Browser</title>

  <link rel="stylesheet" th:href="@{/css/records.css}" type="text/css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>

<body class="app sidebar-mini dark-left-menu sidenav-toggled">
  <div id="mainContainer" class="col-md">
    <div class="card-body">
      <div id="viewgridproject" class="tab-pane fade active show p-0">

        <!-- Back Button -->
        <div class="row mb-5">
          <div class="col-md-9">
            <button class="back" th:onclick="'goBack()'">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title></title><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
            </button>
          </div>
        </div>

        <!-- Breadcrumb -->
        <div id="breadcrumbs"></div>

        <!-- Folder Structure -->
        <div class="stage">
           <div id="folder-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!--===============================================================================================================================-->
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script th:src="@{/js/records.js}"></script>
  <script th:src="@{/js/script.js}"></script>
</body>

</html>
