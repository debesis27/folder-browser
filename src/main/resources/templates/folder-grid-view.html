<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta data -->
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <meta content="" name="description">
  <meta content="" name="author">
  <meta name="keywords" content="" />
  <title>Folder Browser</title>

  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>

<body>
  <div id="mainContainer">
    <div class="card-body">

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="logo-container">
            <button id="backButtonFromSearchResult" class="back-button hide"><img th:src="@{/images/back.svg}"></button>
            <img th:src="@{/images/logo.svg}" alt="Logo" class="logo" id="logoOnSearchBar">
          </div>
          <div class="search-bar">
            <img th:src="@{/images/search.svg}">
            <input type="text" placeholder="Search..." class="search-input" id="searchInput">
          </div>
        </div>
        <div class="toolbar-right hide">
          <button class="toolbar-button" id="folderInfoButton" title="Folder Info"><img th:src="@{/images/toolbar-operations/folder-information.svg}"></button>
          <button class="toolbar-button" id="renameFolderButton" title="Rename Folder"><img th:src="@{/images/toolbar-operations/folder-rename.svg}"></button>
          <button class="toolbar-button" id="downloadFolderButton" title="Download Folder"><img th:src="@{/images/toolbar-operations/folder-download.svg}"></button>
          <button class="toolbar-button" id="moveFolderButton" title="Move Folder"><img th:src="@{/images/toolbar-operations/folder-move.svg}"></button>
          <button class="toolbar-button" id="copyFolderButton" title="Copy Folder"><img th:src="@{/images/toolbar-operations/copy.svg}"></button>
          <button class="toolbar-button" id="deleteFolderButton" title="Delete Folder"><img th:src="@{/images/toolbar-operations/folder-delete.svg}"></button>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content-container">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="sidebar-element" id="homeButton">
            <img th:src="@{/images/sidebar/home.svg}">
            <h3>Home</h3>
          </div>
          <hr>
          <div class="sidebar-element" id="createFolderButton">
            <img th:src="@{/images/toolbar-operations/folder-create.svg}">
            <h3>Create Folder</h3>  
          </div>
          <hr>
          <input type="file" id="fileUploadInput" style="display: none;" multiple>
          <div class="sidebar-element" id="uploadFolderButton">
            <img th:src="@{/images/toolbar-operations/upload.svg}">
            <h3>Upload File</h3>
          </div>
          <hr>
          <div class="sidebar-element" id="currentFolderInfo"></div>
        </div>

        <div class="folder-grid-view-container">
          <div class="navigation-container">
            <!-- Back Button -->
            <div class="back-button-container">
              <button class="back-button pop-breadcrumb"><img th:src="@{/images/back.svg}"></button>
            </div>

            <!-- Breadcrumb -->
            <div id="breadcrumbs"></div>
          </div>

          <!-- File Info Modal -->
          <div id="folderInfoModal" class="modal hide">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2></h2>
              <div id="folderInfo"></div>
            </div>
          </div>

          <!-- Mini File Explorer Modal -->
          <div id="folderExplorerModal" class="modal hide">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Select destination folder</h2>
              <div id="miniFolderExplorer"></div>
              <button id="selectDestinationFolderButton" class="select-button">Select</button>
            </div>
          </div>

          <!-- Folder Structure -->
          <div class="stage">
            <div id="folder-container"></div>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div id="searchResults" class="hide">
        <div class="search-results-header">
          <h3>Search Results</h3>
        </div>
        <div id="search-results-container"></div>
      </div>
    </div>
  </div>

  <!--===============================================================================================================================-->
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script type="module" th:src="@{/js/script.js}"></script>
</body>

</html>
